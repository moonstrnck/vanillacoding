<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <div class="game-area">
        <button type="button" class="button-start">게임 시작</button>
        <div class="stage">
          <div class="number-box">
            <input type="text" class="input">
            <dl>
              <dt>게임 규칙</dt>
              <dd>1. 0 ~ 9 사이의 숫자 가운데 중복되지 않은 세 자리 숫자를 입력 후 엔터키를 클릭합니다.</dd>
              <dd>2. 첫 번째 자리 숫자는 0을 제외합니다.</dd>
              <dd>3. 기회는 10번 입니다.</dd>
              <dd>4. 숫자와 자리가 모두 일치하면 스트라이크</dd>
              <dd>5. 숫자만 일치하면 볼</dd>
              <dd>6. 모두 일치하지 않으면 아웃</dd>
              <dd>7. 세 자리 숫자와 자리 모두 일치하면 홈런 및 게임 종료</dd>
            </dl>
          </div>
          <div class="answer-sheet">
          </div>
          <div class="result-box">
            <div class="result"></div>
            <button type="button" class="button-restart">다시 하기</button>
          </div>
        </div>
      </div>


      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
